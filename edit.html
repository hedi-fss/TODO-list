{% extends "base.html" %}
{% block head %}
<title>Edit Page</title>
{% endblock %}
{% block body %}
    <div class="content">
        <h1>Edit Your Task</h1>
        <form action="/update/{{task.id}}" method="POST">
            <input type="text" name="content" id="content" value="{{task.content}}">
            <input type="submit" value="Edit">
        </form>
    </div>
{% endblock %}
</html>
